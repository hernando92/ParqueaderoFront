<div class="card mt-5">
    <h2 class="heading"> Salida del Parqueadero </h2>
    <div class="row mb-3">
        <div class="col-lg-8 offset-lg-2">
            <form (ngSubmit)="consultarPlaca()">
                <div class="form-group">
                    <label class="col-form-label mt-4 mayuscula" for="inputDefault1">Factura Relacionada</label>
                    <input type="text" [(ngModel)]="factura" class="form-control form-control-lg mayuscula"
                        placeholder="factura" name="factura">
                </div>
                <div class="form-group">
                    <label class="col-form-label mt-4 mayuscula" for="inputDefault">Placa</label>
                    <input type="text" [(ngModel)]="placaSalida" class="form-control form-control-lg mayuscula"
                        placeholder="Placa" name="txtPlacaSalida">
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-lg mt-4">Validar</button>
            </form>

            <form (ngSubmit)="registrarSalida()">
                <div class="card mb-3 mt-4">
                    <h3 class="card-header">DESCRIPCIÃ“N</h3>
                    <div class="card-body">
                        <h5 class="card-title">{{respuestaSalidaError}}</h5>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Total Minutos : {{totalMinutos}} </li>
                        <li class="list-group-item">Descuento : {{descuento}}</li>
                        <li class="list-group-item">Valor a Pagar : {{valorPagar}}</li>
                    </ul>
                    <div class="card-body">
                        <h5 class="card-title">{{respuestaSalidaVehiculoError}}</h5>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{mensajeSalida}}</h5>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-lg mt-4">Registrar Salida</button>
            </form>
        </div>
    </div>
</div>
